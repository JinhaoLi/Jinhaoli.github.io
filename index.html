<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=0.3, user-scalable=0" />
    <link rel="stylesheet" href="common/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./common/script/binddate.js"></script>
    <script type="text/javascript" src="common/script/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="common/script/snowfall.jquery.js"></script>
   <!-- <script type="text/javascript">
        $(document).ready(function(){
         $(document).snowfall({
                minSize : 10,
                maxSize : 40,
                minSpeed : 0.5,
                maxSpeed : 3,
                image: "common/img/snow.png"
        });
    });
    </script> -->
</head>

<body>
	<header id="left-bar">
		<a id="header-ico" href="#">
		    <img src="common/img/header.gif">
		</a>
		<div id="name" >
		    <div style="font-size: 3em;user-select: none;" href="#">JIL</div>
		</div>
		<nav>
			<div>
				<a href="https://github.com/JinhaoLi">github</a>
			</div>
			<div>
				<a href="https://space.bilibili.com/75965179">bilibili</a>
			</div>
			<div>
				<a href="./newIndex.html">new page</a>
			</div>
		</nav>
	</header>
    <main>
        <div class="main-content">
            <ul id="art-list" class="eul">
				<!-- <li></li> -->
                <li class="item" v-for="obj in items">
                    <div class="item-img">
                        <a v-bind:href="obj.url">
                            <img v-bind:src="obj.pic" width="300" height="250">
                        </a>
                    </div>
					<div class="item-info">
						<a class="item-title" v-bind:href="obj.url">{{obj.title}}</a>
						<div class="preview">
						    {{obj.preview}}
						</div>
						<div class="item-meta">
						    <span>发布日期:2020-6-30</span>
						    <span> {{obj.art}}</span>
						</div>
					</div>
                    
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
