<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=0.3, user-scalable=0" />
    <link rel="stylesheet" href="common/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./common/script/binddate.js"></script>
</head>

<body>
    <div id="left-bar">
        <a id="header-ico" href="#">
            <img src="common/img/header.gif" width="128" height="128">
        </a>
        <div id="name" class="header-info">
            <div style="font-size: 2em;user-select: none;" href="#">JIL</div>
        </div>
        <div class="header-link">
            <a href="https://github.com/JinhaoLi">
        		github
        	</a>
        </div>

        <div class="bilibili-link">
            <a href="https://space.bilibili.com/75965179">
        		bilibili
        	</a>
        </div>

    </div>
    <main>
        <div id="content">
            <div class="main-content">
                <ul id="art-list">
                    <li class="item" v-for="obj in items">
                        <div class="item-img">
                            <a v-bind:href="obj.url">
                                <img v-bind:src="obj.pic" width="300" height="250">
                            </a>
                        </div>
                        <div class="item-title">
                            <a v-bind:href="obj.url">{{obj.title}}</a>
                        </div>
                        <div class="preview">
                            {{obj.preview}}
                        </div>
                        <div class="item-meta">
                            <span>发布日期:2020-6-30</span>
                            <span> {{obj.art}}</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <div id="page-button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div> -->
        </div>
    </main>

    <footer>
        <div>

        </div>
    </footer>

    <script>
        window.canvasOptions = {
            autoClear: true,
            autoCompensate: false,
            autoPushPop: true,
            canvas: true,
            centered: true,
            desynchronized: false,
            width: null,
            height: null
        };
    </script>

    <script src='common/script/simplex-noise.min.js'></script>
    <script src='common/script/XeZBab.js'></script>
    <script src="common/script/script.js"></script>
</body>

</html>
